<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <ul>
            <li><a class="about" href="#about">About</a></li>
            <li><a class="store" href="#store">Store</a></li>
            
            <li><a class="account-picture" href="#account"><img src="img/cat.jpg" alt="account"></a></li>
            <li><a class="apps-icon" href="#apps"><img src="img/google-apps-icon.png" alt="apps-icon"></a></li>
            <li><a class="images" href="#images">Images</a></li>
            <li><a class="gmail" href="#gmail">Gmail</a></li>
            
        </ul>
    </header>

    <main>
        <div class="logo">
            <img src="img/google-logo.png" alt="google logo">
        </div>
        <div class="search">
            <input class="search-bar" type="text" placeholder="Search...">
        </div>
        <div class="buttons">
            <button id="google-search" type="submit">Google Search</button>
            <button id="lucky" type="submit">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <ul class="footer">
            <li><a class="advertising" href="#advertising">Advertising</a></li>
            <li><a class="business" href="#business">Business</a></li>
            <li><a class="how-search-works" href="#how">How Search Works</a></li>
            <li><a class="privacy" href="#privacy">Privacy</a></li>
            <li><a class="terms" href="#terms">Terms</a></li>
            <li><a class="settings" href="#settings">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
